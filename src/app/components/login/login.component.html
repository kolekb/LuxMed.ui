<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Logowanie</h3>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <div class="form-group mb-3">
        <label for="username" class="form-label">Nazwa użytkownika</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched }"
          placeholder="Wpisz swoją nazwę użytkownika"
        />
        <div class="invalid-feedback">
          Nazwa użytkownika jest wymagana i musi zawierać co najmniej 3 znaki.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Hasło</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
          placeholder="Wpisz swoje hasło"
        />
        <div class="invalid-feedback">
          Hasło jest wymagane i musi zawierać co najmniej 6 znaków.
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
        <ul *ngIf="isValidationError && errorDetails.length > 0">
          <li *ngFor="let detail of errorDetails">{{ detail }}</li>
        </ul>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Zaloguj się</button>
    </form>

    <div *ngIf="loggedOut" class="alert alert-info mt-3">
      Zostałeś pomyślnie wylogowany.
    </div>
  </div>
</div>
